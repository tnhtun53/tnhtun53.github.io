<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>TNH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #020617;
      --card: #0f172a;
      --accent: #22d3ee;
      --text: #e5e7eb;
      --muted: #94a3b8;
    }

    * {
      box-sizing: border-box;
      font-family: Segoe UI, Roboto, Arial
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #020617, #0b1220, #020617);
      color: var(--text)
    }

    header {
      position: sticky;
      top: 0;
      background: rgba(2, 6, 23, .9);
      backdrop-filter: blur(10px);
      z-index: 10
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 22px
    }

    .logo {
      font-size: 22px;
      font-weight: 700;
      color: var(--accent);
    }

    ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0
    }

    li {
      cursor: pointer;
      color: var(--muted)
    }

    li:hover {
      color: var(--accent)
    }

    section {
      display: none;
      max-width: 900px;
      margin: auto;
      padding: 30px
    }

    section.active {
      display: block
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 22px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, .45);
      margin-bottom: 20px
    }

    h1,
    h2,
    h3 {
      color: var(--accent)
    }

    input,
    textarea,
    button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      border-radius: 12px;
      border: none
    }

    input,
    textarea {
      background: #020617;
      color: var(--text)
    }

    button {
      background: var(--accent);
      color: #020617;
      font-weight: 600;
      cursor: pointer
    }

    button:hover {
      opacity: .9
    }

    .note {
      border-bottom: 1px solid #1f2937;
      padding: 12px 0
    }

    footer {
      text-align: center;
      color: var(--muted);
      padding: 20px
    }
  </style>
</head>

<body>
  <h1><center>TintNaingHtun</center></h1>
  <header>
    <nav>
      <div class="logo"></div>
      <ul>
        <li onclick="showSection('about')">About Me</li>
        <li onclick="showSection('note')">MyNote</li>
        <li onclick="showSection('register')">Register</li>
      </ul>
    </nav>
  </header>
  <section id="about" class="active">
    <div class="card">
      <h1>About Me</h1>
      <p>This is my personal blog. I write daily notes, ideas, and learning experiences about technology, AI, and life.</p>
    </div>
  </section>
  <section id="note">
    <div class="card">
      <h2>My Note</h2>
      <input id="title" placeholder="Note title">
      <textarea id="content" rows="4" placeholder="Write your note..."></textarea>
      <button onclick="addNote()">Post</button>
    </div>
    <div class="card">
      <h2>My Notes</h2>
      <div id="noteList"></div>
    </div>
  </section>
  <section id="register">
    <div class="card">
      <h2>Register</h2>
      <input placeholder="No">
      <input placeholder="BC">
      <input placeholder="Rank">
      <input placeholder="Name">
      <input placeholder="Unit">
      <input placeholder="Address">
      <input placeholder="No" type="Phone NO">
      <button>Register</button>
    </div>
  </section>
  <footer>
    Â© 2025 My Blog | Cool Theme
  </footer>
  <script>
    function showSection(id) {
      document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function loadNotes() {
      const notes = JSON.parse(localStorage.getItem('notes') || '[]');
      const list = document.getElementById('noteList');
      list.innerHTML = '';
      notes.reverse().forEach(n => {
        const d = document.createElement('div');
        d.className = 'note';
        d.innerHTML = `<h3>${n.title}</h3><p>${n.content}</p><small>${n.date}</small>`;
        list.appendChild(d);
      });
    }

    function addNote() {
      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;
      if (!title || !content) return alert('Please write a note');
      const notes = JSON.parse(localStorage.getItem('notes') || '[]');
      notes.push({
        title,
        content,
        date: new Date().toLocaleString()
      });
      localStorage.setItem('notes', JSON.stringify(notes));
      document.getElementById('title').value = '';
      document.getElementById('content').value = '';
      loadNotes();
    }
    loadNotes();
  </script>
</body>

</html>
